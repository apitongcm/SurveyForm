<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
       
        <form action="" id="survey-form">
            <div id="intro">
                <h1 id="title">
                    freeCodeCamp SurveyForm
                </h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
            <br>

            <label for="name" id="name-label">Name:</label><br> 
            <input type="text" name="name" id="name" required placeholder="Enter your name"><br>
            <label for="email" id="email-label">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
            <label for="number" id= "number-label">Age:(optional)</label><br>
            <input type="number" name="number" id="number" min="5" max="60" placeholder="Age"><br>
            <label for="dropdown">Which option best describes your current role?</label><br>
                <br>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="fulltime">Full Time Job</option>
                <option value="fulllearn">Full Time Learner</option>
                <option value="prefernot">Prefer Not to say</option>
                <option value="other">Other</option>
            </select> <br>
            <div class="card">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
                    <br>
                <input type="radio" id="definitely" name="recommend" value="Definitely">
                    <label for="definitely">Definitely</label><br>
                <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommend" id="not" value="not"> 
                    <label for="not">Not sure</label><br>
                <br>
            </div>
                <br>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>  
                <br>
                <br>
            <select name="feature" id="feature">
                <option value="" disabled selected>Select Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="OpenSource">Open Source</option>
            </select><br>
            <br>
            <div class="card">
                <label for="">What would you like to see improved <p>(check all that apply)</p></label><br>
                <input type="checkbox" name="frontend" id="frontend" value="frontend">
                    <label for="frontend">Front-End Projects</label>
                    <br>
                <input type="checkbox" name="backend" value="backend" id="backend">
                    <label for="backend">Back-End Projects</label>
                    <br>
                <input type="checkbox" value="datavisual" name="datavisual" id="datavisual">
                    <label for="datavisual">Data Visualization</label>
                    <br>
                <input value="challenge" type="checkbox" name="challenge" id="challenge">
                    <label for="challenge">Challenges</label>
                    <br>
                <input value="open" type="checkbox" name="open" id="open">
                    <label for="open">Open Sources Community</label>
                    <br>
                <input value="git" type="checkbox" name="git" id="git">
                    <label for="git">Gitter help rooms</label>
                    <br>
                <input value="videos" type="checkbox" name="videos" id="videos">
                    <label for="videos">Videos</label>
                    <br>
                <input value="city" type="checkbox" name="city" id="city">
                    <label for="city">City Meetups</label>
                    <br>
                <input value="wiki" type="checkbox" name="wiki" id="wiki">
                    <label for="wiki">Wiki</label>
                    <br>
                <input value="forum" type="checkbox" name="forum" id="forum">
                    <label for="forum">Forum</label>
                    <br>
                <input value="additional" type="checkbox" name="additional" id="additional">
                    <label for="additional">Additional Courses</label>
            </div>
                    <br>
                <br>
            <label for="comment">Any comments and suggestions?</label>
                <br>
                <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <br>
                <br>
            <input id="submit" type="submit" value="submit">
            
        </form>
        
    </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
